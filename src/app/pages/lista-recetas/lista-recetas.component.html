<div class="receta-card">
  <div class="receta-img">
    <img [src]="receta.imagen" [alt]="receta.nombre" />
    <div class="categoria" [ngClass]="receta.categoria">
      {{ receta.categoria }}
    </div>
    <div
      class="favorito"
      (click)="esFavorito($event)"
      [ngClass]="receta.categoria"
    >
      {{ receta.esFavorito ? "‚ù§Ô∏è" : "ü§ç" }}
    </div>
  </div>

  <div class="receta-info" (click)="verDetalle()">
    <h2 class="nombre">{{ receta.nombre }}</h2>
    <div class="detalles">
      <span>{{ receta.ingredientes.length }} ingredientes</span>
      <span>{{ receta.tiempo }} min</span>
    </div>
  </div>
</div>
